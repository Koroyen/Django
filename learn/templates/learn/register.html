{% extends "base_auth.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg mt-10 shadow">
    <h2 class="text-2xl font-bold mb-6 text-white text-center">Register</h2>

    
   
   

    <form method="post" class="space-y-5">
        {% csrf_token %}
        <div>
            <label for="id_email" class="block text-sm font-medium text-gray-200 mb-1">Email</label>
            <input type="text" name="email" id="id_email"
                   class="w-full px-4 py-2 rounded bg-black text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   value="{{ form.email.value|default_if_none:'' }}">
            {{ form.email.errors }}
        </div>
        <div>
            <label for="id_password1" class="block text-sm font-medium text-gray-200 mb-1">Password</label>
            <input type="password" name="password1" id="id_password1"
                   class="w-full px-4 py-2 rounded bg-black text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            {{ form.password1.errors }}
        </div>
        <div>
            <label for="id_password2" class="block text-sm font-medium text-gray-200 mb-1">Confirm Password</label>
            <input type="password" name="password2" id="id_password2"
                   class="w-full px-4 py-2 rounded bg-black text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            {{ form.password2.errors }}
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mt-4">Register</button>
    </form>
    <p class="mt-4 text-gray-400 text-center">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
