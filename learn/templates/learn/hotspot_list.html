        {% extends "base.html" %}
        {% load static tailwind_tags %}

        {% block title %}WiFi Hotspots{% endblock %}

        {% block content %}
        <div class="mb-8 flex flex-col md:flex-row md:items-center md:justify-between end-4">
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-bold text-gray-100 mb-2">Available WiFi Hotspots</h1>
                <p class="text-gray-400">Find free WiFi locations near you</p>
            </div>
           
            <div class="mt-4 md:mt-0 md:ml-4 w-full md:w-auto max-w-md">
                <form action="{% url 'hotspot_list' %}" method="get" class="relative" onsubmit="return false;">
                    <input
                        type="text"
                        name="q"
                        value="{{ search_query|default_if_none:'' }}"
                        placeholder="Search hotspots..."
                        class="w-full pl-4 pr-10 py-1.5 rounded-lg border border-gray-700 bg-gray-800 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
                    >
                    <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-blue-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>


        <div id="hotspot-list-container">
        {% include "learn/hotspot_list_partial.html" %}
        {% endblock %}

        {% block scripts %} 
        <script src="{% static 'js/hotspot_search.js' %}"></script>

        {% endblock %}
