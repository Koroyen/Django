{% extends "base.html" %}
{%load static tailwind_tags %}


        
     <main class="flex-grow container mx-auto px-4 py-8">
            {% block content %}
            
            <div class="container">
  <h1 class="text-2xl font-bold text-white mb-4">Events</h1>
  {% for event in events %}
    <div class="bg-gray-800 rounded shadow p-4 mb-4">
      <h2 class="text-xl font-bold text-white mb-2">{{ event.title }}</h2>
      <p class="text-gray-300 mb-1">Date: {{ event.date }}</p>
      {% if event.hotspot %}
        <p class="text-gray-400 text-sm">Location: {{ event.hotspot.name }}</p>
      {% endif %}
    </div>
  {% empty %}
    <p class="text-gray-400">No events found.</p>
  {% endfor %}
</div>

            {% endblock %}
     </main>
