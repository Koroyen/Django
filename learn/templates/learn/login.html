{% extends "base_auth.html" %}
{% block title %}Login{% endblock %}
{% block content %}


<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg mt-16 shadow-lg border border-gray-700">
    <h2 class="text-3xl font-extrabold mb-6 text-white text-center tracking-tight">Login</h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-sm font-medium text-white mb-1">Email</label>
            <input type="text" name="username" id="id_username"
                   class="w-full px-4 py-2 rounded bg-black text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   value="{{ form.username.value|default_if_none:'' }}">
            {{ form.username.errors }}
        </div>
        <div>
            <label for="id_password" class="block text-sm font-medium text-white mb-1">Password</label>
            <input type="password" name="password" id="id_password"
                   class="w-full px-4 py-2 rounded bg-black text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            {{ form.password.errors }}
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-semibold transition">Login</button>
    </form>
    <p class="mt-6 text-gray-400 text-center">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-blue-400 hover:underline">Register</a>
    </p>
</div>
{% endblock %}
