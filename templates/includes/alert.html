{% if messages %}
  <div class="fixed top-6 right-6 z-50 space-y-2">
    {% for message in messages %}
      <div class="flex items-center justify-between rounded-md p-4 shadow-lg transition
        {% if message.tags == 'error' %}
          bg-red-800 text-red-100 border border-red-600
        {% elif message.tags == 'success' %}
          bg-green-800 text-green-100 border border-green-600
        {% elif message.tags == 'warning' %}
          bg-yellow-800 text-yellow-100 border border-yellow-600
        {% else %}
          bg-blue-800 text-blue-100 border border-blue-600
        {% endif %}
      ">
        <span>{{ message }}</span>
        <button onclick="this.parentElement.style.display='none'" class="ml-4 text-xl leading-none">&times;</button>
      </div>
    {% endfor %}
  </div>
{% endif %}
